version: 2
builds:
  - id: main
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux
      - freebsd
    goarch:
      - amd64
      - arm
      - arm64
    ignore:
      - goos: freebsd
        goarch: arm64

release:
  github:
    owner: uw-labs
    name: strongbox

archives:
  - ids:
      - main
    formats: ["binary"]
    files:
      - none*

brews:
  - name: strongbox
    description: Encryption for git users
    homepage: https://github.com/uw-labs/strongbox
    license: LGPL-3.0
    directory: Formula
    repository:
      owner: uw-labs
      name: homebrew-tap
